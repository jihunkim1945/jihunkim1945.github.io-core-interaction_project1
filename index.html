<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Dream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="bg"></div>

  <div class="marquee marquee--top" aria-hidden="true">
    <div class="marquee__track" id="marqueeTop"></div>
  </div>

  <div class="marquee marquee--bottom" aria-hidden="true">
    <div class="marquee__track" id="marqueeBottom"></div>
  </div>

  <main class="stage">
    <section class="frame">

      <div class="hud hud--tl">
        <div class="hud__line hud__sub">caution: don't open the door!</div>
      </div>

      <h1 class="title" id="title">Lucid Dream</h1>

      <div class="caption">Have you ever get trapped in a dream?</div>

      <button class="tv" id="tv" aria-label="television hotspot"></button>
      <div class="suction" aria-hidden="true"></div>


      <div class="hud hud--br">
        <div class="hud__line">tip: look for the television</div>
      </div>

    </section>
  </main>
<audio id="bgmHome" preload="auto" loop>
  <source src="./assets/images/home.mp3" type="audio/mp3" />
</audio>


  <script src="./script.js" defer></script>

</body>
</html>
